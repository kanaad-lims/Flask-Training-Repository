<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            background: linear-gradient(135deg, #000428, #004e92, #00aaff);
            overflow: hidden;
            position: relative;
        }
        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 10%, transparent 70%) center;
            background-size: 300% 300%;
            animation: bgMove 6s infinite alternate ease-in-out;
        }
        @keyframes bgMove {
            0% {
                background-position: left top;
            }
            100% {
                background-position: right bottom;
            }
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            animation: fadeIn 1s ease-in-out;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        .btn {
            text-decoration: none;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            padding: 15px 35px;
            border-radius: 50px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            transition: 0.3s;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(255, 118, 136, 0.5);
        }
        .btn:hover {
            background: linear-gradient(135deg, #ff6a88, #ff4f7b);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 118, 136, 0.7);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-container {
            margin-top: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background: linear-gradient(135deg, #ff6a88, #ff4f7b);
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <h1>Welcome to Score Calculator</h1>
        <p>Calculate your score easily and quickly.</p>
        
        <div class="form-container">
            <form action="/submit" method="POST">
                <input type="number" class="input-field" name="science" placeholder="Enter Science Marks" required>
                <input type="number" class="input-field" name="math" placeholder="Enter Math Marks" required>
                <input type="number" class="input-field" name="social" placeholder="Enter Social Studies Marks" required>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
