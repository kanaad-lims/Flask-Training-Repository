<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://images4.alphacoders.com/153/153316.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            background-blur: 10px;
        }

        .container {
            text-align: center;
            background-color: rgba(8, 8, 8, 0.7); /* Semi-transparent dark background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #f0f0f0;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        button {
            padding: 14px 35px;
            background: linear-gradient(135deg, #8a2be2, #4b0082); /* Purple to Indigo */
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        .note {
            font-size: 16px;
            color: #ccc;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Score Calculator</h1>
        <form action="{{ url_for('form') }}" method="get">
            <button type="submit">Go to Form Page</button>
        </form>
        <p class="note">Click the button above to navigate to the form page where you can calculate your score.</p>
    </div>
</body>
</html>
